<div class="header">
  <h3>NFL Moneyline odds</h3>
</div>

<div class="table-wrapper">
  <table class="table table-bordered table-hover table-dark table-sm">
    <tbody *ngFor="let odd of odds">
      <tr>
        <th></th>
        <td>Time</td>
        <td *ngFor="let book of odd.bookmakers; let i = index">
          {{ book.title }}
        </td>
      </tr>
      <tr>
        <th>
          <div class="event">
            <h6>{{ odd.away_team }}</h6>
            <h6>VS</h6>
            <h6>{{ odd.home_team }}</h6>
          </div>
        </th>
        <td>
          <div class="event">
            <h6>{{ odd.commence_time | date : "medium" }}</h6>
          </div>
        </td>
        <td *ngFor="let book of odd.bookmakers; let i = index">
          <div class="event" *ngFor="let market of book.markets; let i = index">
            <div *ngFor="let outcome of market.outcomes; let i = index">
              {{ outcome.name }} {{ outcome.price }}
              <div *ngIf="outcome.point">({{ outcome.point }})</div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
